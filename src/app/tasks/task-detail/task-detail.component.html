<h1 class="page-header">Detalhes da Tarefa: {{ task?.title }}</h1>

<div class="form-horizontal" *ngIf="task">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Titulo</label>
    <div class="col-sm-8">
      <input [(ngModel)]="task.text" class="form-control" id="title" placeholder="Titulo">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8"> 
      <button class="btn btn-default" (click)="goBack()">voltar</button>
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </div>
</div>
